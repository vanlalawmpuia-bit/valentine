<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Florence ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffc0d9,#ffe6f2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Courier New', monospace;
  overflow:hidden;
}

/* Pixel Hello Kitty style decorations */
.kitty{
  position:absolute;
  font-size:28px;
  opacity:0.25;
  animation:floatKitty 8s linear infinite;
}

@keyframes floatKitty{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Envelope */
.envelope{
  width:230px;
  height:150px;
  background:#fff;
  position:relative;
  cursor:pointer;
  border-radius:10px;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
  animation: float 2s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

.envelope::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6fae;
  clip-path:polygon(0 0,100% 0,50% 65%);
}

.envelope span{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:18px;
  color:#ff4f9a;
  font-weight:bold;
}

/* Card */
.card{
  display:none;
  background:#fff7fb;
  padding:40px 50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,0.3);
  animation: pop 0.8s ease;
}

@keyframes pop{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

/* Pixel you */
.pixel-you{
  font-size:70px;
  animation:bounce 1.3s infinite;
}

.love-hands{
  font-size:40px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

h1{
  color:#ff4f9a;
  margin:15px 0;
}

/* Buttons */
button{
  font-size:20px;
  padding:12px 28px;
  margin:15px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{
  background:#ff4f9a;
  color:white;
  animation:bounce 1.2s infinite;
}

#no{
  background:#ddd;
  position:absolute;
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
